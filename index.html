<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chhorn Vibol</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        
        <!-- Brand -->
        <div class="flex-shrink-0">
          <span class="text-2xl font-bold text-blue-600">Qr code pay</span>

        <!-- Menu (Desktop) -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Down Qr</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
          <a href="https://t.me/ch_vibol" class="text-gray-700 hover:text-blue-600 font-medium">contact</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
          <div>
            <input type="text" placeholder="Search.." class="px-2 py-1 border rounded-l-md focus:outline-none"/>
            <button class="px-3 py-1 bg-blue-600 text-white rounded-r-md hover:bg-blue-700">Search</button>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="mobile-menu-btn" class="text-gray-700 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
            </svg>

        </div>

      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pt-2 pb-4 space-y-2">
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium">Down Qr</a>

      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium">About</a>
      <div class="flex space-x-2">
        <input type="text" placeholder="Search.." class="flex-1 px-2 py-1 border rounded-l-md focus:outline-none"/>
        <button class="px-3 py-1 bg-blue-600 text-white rounded-r-md hover:bg-blue-700">Search</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex flex-col items-center justify-center p-12 text-center">
    
    <!-- Title -->
    <h1 class="text-4xl font-bold text-gray-800 animate-bounce mb-8">
      Thank for Save and Scan

    <img 
      src="./photo_2026-01-04_09-22-11.jpg" 
      alt="My Bank QR"
      class="w-48 h-82 border-2 border-gray-800 rounded-lg mb-6 object-cover"
    />

    <!-- Download Button -->
    <a 
      href="./photo_2026-01-04_09-22-11.jpg" 
      download="MyBankQR.jpg" 
      class="inline-block px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition"
    >
      Download QR
    </a>

  </div>

<script src="script.js"></script>
