<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chhorn Vibol</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-12 font-sans text-center">

  <!-- Title -->
  <h1 class="text-4xl font-bold text-gray-800 animate-bounce mb-8">
    Thank for Save and Scan
  </h1>

  <!-- QR Image -->
  <img 
    src="./photo_2026-01-04_09-22-11.jpg" 
    alt="My Bank QR"
    class="w-48 h-72 border-2 border-gray-800 rounded-lg mb-6 object-cover"
  />

  <!-- Download Button -->
  <a 
    href="./photo_2026-01-04_09-22-11.jpg" 
    download="MyBankQR.jpg" 
    class="inline-block px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition"
  >
    Download QR
  </a>

</body>
</html>
